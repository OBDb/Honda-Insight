generations:
  - name: "First Generation"
    start_year: 1999
    end_year: 2006
    description: "The original Honda Insight was the first gasoline-electric hybrid vehicle sold in the United States, beating the Toyota Prius to market by several months. Featuring radical aerodynamic styling with a teardrop shape and rear wheel skirts, it achieved a remarkable drag coefficient of 0.25. Built as a lightweight two-seater with aluminum body panels and structure, it weighed just over 1,800 pounds. Powered by Honda's first-generation Integrated Motor Assist (IMA) hybrid system combining a 1.0L three-cylinder engine with a thin electric motor sandwiched between the engine and transmission, producing a combined 67 HP. Initially available only with a manual transmission, a CVT option was added later. The interior was basic but futuristic, featuring a digital dashboard that provided feedback on the hybrid system's operation. This generation achieved exceptional fuel economy ratings of up to 61 mpg highway with the manual transmission—figures that remain impressive even by today's standards. While not a strong seller with fewer than 20,000 units sold worldwide, the first Insight established Honda's engineering credibility in hybrid technology and served as an important technical showcase."

  - name: "Second Generation"
    start_year: 2009
    end_year: 2014
    description: "The second-generation Insight was completely redesigned as a five-door hatchback with styling clearly influenced by the Toyota Prius—its main competitor. Significantly more practical than its predecessor, it offered seating for five (though with somewhat tight rear accommodations) and expanded cargo space. Powered by an updated IMA hybrid system combining a 1.3L four-cylinder engine with an electric motor for a combined 98 HP, paired exclusively with a CVT transmission. The interior featured a split-level instrument panel with hybrid system information displays and feedback mechanisms to encourage efficient driving. Marketed as the most affordable hybrid on the market at launch, it sacrificed some efficiency for its lower price point, achieving EPA ratings of 40/43 mpg city/highway—good figures but well below the contemporary Prius. Despite initial sales success, particularly in Japan, the second Insight struggled to maintain momentum as competitors improved their hybrid offerings. Production ended in 2014 after disappointing global sales, with Honda refocusing its hybrid strategy."

  - name: "Third Generation"
    start_year: 2018
    end_year: 2022
    description: "The final Insight generation abandoned the dedicated hybrid vehicle approach in favor of a sedan body style based on the tenth-generation Civic platform. Featuring sophisticated styling that avoided the overtly 'hybrid' design cues of its predecessors, it positioned itself as a premium compact sedan that happened to be a hybrid. Powered by Honda's two-motor hybrid system rather than the previous IMA technology, it combined a 1.5L Atkinson-cycle four-cylinder engine with electric motors for a combined 151 HP and significantly improved driving dynamics compared to earlier Insights. The interior offered a more upscale experience with better materials and technology, including an available 8-inch touchscreen with Apple CarPlay and Android Auto compatibility. Honda Sensing safety technology came standard across all trims. Fuel economy ratings of 55/49 mpg city/highway for the base model were competitive with other dedicated hybrids while offering a more conventional driving experience. Despite critical acclaim and strong efficiency, declining sedan sales led to its discontinuation after the 2022 model year, with Honda shifting its hybrid focus to the more popular Civic and CR-V models. Throughout its three distinct generations, the Insight demonstrated Honda's willingness to experiment with different approaches to hybrid vehicles, from the minimalist two-seater original to the mainstream sedan final version."
